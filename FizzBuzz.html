    <body>
        <script type="text/javascript">
            var i, s;
                
            for (i = 1; i <= 100; i++){
                if ( (i % 3 == 0) && (i % 5 == 0) ){
                    s = 'FizzBuzz';
                } else if (i % 3 == 0){
                    s = 'Fizz';
                } else if (i % 5 == 0){
                    s = 'Buzz';
                } else {
                    s = String(i);
                }
                console.log(s);
            }
        </script>
